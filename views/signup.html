<div class="container">
	<div class="row">
		<form ng-submit="signup.createUser(signup.user)" class="col-md-4">
			<div class="form-group">
				<label for="">Nombre</label>
				<input class="form-control" ng-model="signup.user.nombre" type="text" required>
			</div>
			<div class="form-group">
				<label for="">Email</label>
				<input class="form-control" ng-model="signup.user.email" type="text" required>
			</div>
			<div class="form-group">
				<label for="">Password</label>
				<input class="form-control" ng-model="signup.user.password" type="password" required>
			</div>

			<button type="submit" class="btn btn-primary">Sign up</button>
		</form>
	</div>
</div>
