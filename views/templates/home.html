<div class="container">
    <div class="row row-fluid">
       <div class="user-list" ng-repeat="user in home.users">
       		<h2> {{ user.name }} </h2>
       		<p> {{ user.username}} </p>
       		<p> {{ user.email }} </p>
       		<p> city: {{ user.address.city }}, street: {{ user.address.street }}, zip: {{ user.address.zipcode }} </p>
       </div>
    </div>
</div>
